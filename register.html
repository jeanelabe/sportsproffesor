<!DOCTYPE html>
<html>

<style>
	body{

		button{

button:hover{

}

}
.cancelbtn, .signupbtn{

}
.container{

}
.clrfix::after{
	content: "";

	display: table;
}
@media screen and (max-width: 300px){
	.cancelbtn, .signupbtn{
		width: 100%;
	}
}
	
</style>
